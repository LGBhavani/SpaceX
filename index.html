<!DOCTYPE html>
<html lang="en">

<head>
    <script src="scripts/app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <h1>SpaceX Launch Programs</h1>

    <div class="container">
        <h2>Filters</h2>
        <p>Launch Year</p>
        <hr>
        <div class="section1" id="launch_years"></div>
        <p>Successful Launch</p>
        <hr>
        <div class=columns>    
            <div class="left_column">
            <button onclick="launchSuccess()">True</button>
            </div>
            <div class="right_column">
            <button class="disabled">False</button>
           </div>
        </div>
        <p>Successful Landing</p>
        <hr>
        <div class=columns>    
            <div class="left_column">
            <button onclick="landingSuccess()">True</button>
            </div>
            <div class="right_column">
            <button class="disabled">False</button>
           </div>
        </div>
    </div>


    <div id="launch_data"></div>

    <div class="footer">
        <h2>Developed by: <span>Bhavani</span></h2>
    </div>
</body>

</html>
